<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
{{  request.user.is_authenticated }}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign Up">
    </form>
<p>
    {{ form.errors }}
</p>
</div>
</body>
</html>
