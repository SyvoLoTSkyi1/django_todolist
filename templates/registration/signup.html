{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="header-bar">
        <a href="{% url 'main' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="add-button" type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
