<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
{{  request.user.is_authenticated }}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
    </form>
<p>
    {{ form.errors }}
</p>
<p>
    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
</p>
</div>
</body>
</html>
